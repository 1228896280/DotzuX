# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode7.3
language: objective-c

cache: cocoapods
podfile: DebugMan/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Demo Swift

script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace DebugMan/${POD_NAME}.xcworkspace -scheme ${POD_NAME}-DebugMan -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
